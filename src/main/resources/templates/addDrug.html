<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"
          crossorigin="anonymous" type="text/css">
</head>
<body>
<div class="container">
    <h1>add new drug</h1>
    <form action="#" th:action="@{/drug/save}" th:object="${drug}" method="post">
    <p>name:* <input type="text" th:field="*{name}"/></p>
    <p>code:* <input type="text" th:field="*{code}"/></p>
    <p>price:* <input type="text" th:field="*{price}"/></p>
    <p>quantity:* <input type="text" th:field="*{quantity}"/></p>
    <p>description: <input type="text" th:field="*{description}"/></p>
    <p><input type="submit" value="save"/> <input type="reset" value="Reset"/></p>
</form>

<form>
    <button formaction="/drug/list">show all</button>
    <button formaction="/">back</button>
</form>
</div>
</body>
</html>
