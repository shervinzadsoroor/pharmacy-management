<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>add prescription</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>add new prescription</h1>
<form action="#" th:action="@{/prescription/save}" th:object="${prescription}" method="post">
    <p>code:* <input type="text" th:field="*{code}"/></p>
    <p>issueDate:* <input type="text" th:field="*{issueDate}"/></p>
    <p>referralDate:* <input type="text" th:field="*{referralDate}"/></p>
    <p>patient:* <input type="text" th:field="*{patient.id}"/></p>
    <p><input type="submit" value="save"/> <input type="reset" value="Reset"/></p>
</form>


<form>
    <button formaction="/prescription/list">show all</button>
    <button formaction="/">back</button>
</form>

</body>
</html>
