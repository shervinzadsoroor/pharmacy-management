<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>all drugs</title>
</head>
<body>

<div class="table-bordered table-responsive " style="margin-top: 30px"
     xmlns:th="http://www.thymeleaf.org">
    <table class="table">
        <thead>
        <tr>
            <th> Id</th>
            <th> name</th>
            <th> quantity</th>
            <th> price</th>
            <th> description</th>
            <th> code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${drugs.isEmpty()}">
            <td colspan="2"> No drug Available</td>
        </tr>
        <tr th:each="drug : ${drugs}">
            <td><span th:text="${drug.id}"> Id </span></td>
            <td><span th:text="${drug.name}"> name </span></td>
            <td><span th:text="${drug.quantity}"> quantity </span></td>
            <td><span th:text="${drug.price}"> price </span></td>
            <td><span th:text="${drug.description}"> description </span></td>
            <td><span th:text="${drug.code}"> code </span></td>
            <td><a href="editDrug.html" th:value="${drug.getId()}">edit</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="bootstrap/js/jquery-3.4.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="bootstrap/js/popper.min.js"
        crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
