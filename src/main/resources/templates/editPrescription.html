<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"
          crossorigin="anonymous" type="text/css">
</head>
<body>
<h1>edit prescription</h1>
<form action="#" id="editPatientForm" th:action="@{/prescription/edit}" th:object="${prescription}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>code:* <input type="text" th:field="*{code}"/></p>
    <p>issue Date:* <input type="text" th:field="*{issueDate}"/></p>
    <p>referral Date:* <input type="text" th:field="*{referralDate}"/></p>
    <p><input type="hidden" th:field="${prescription.patient}"/></p>
    <p><input type="submit" value="save"/> <input type="reset" value="Reset"/></p>
</form>
<form>
    <button formaction="/">back</button>
</form>
</body>
</html>
